<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>937_Bright Bee Technology Center</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        .hero {
            background: url('files/1.jpg') no-repeat center center/cover;
            width: 100%;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .banner {
            width: 100%;
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .banner .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-right: 20px; /* Space between logo and navigation */
        }

        .banner nav {
            display: flex;
            justify-content: center; /* Center the navigation items */
            flex-grow: 1; /* Allow navigation to take up only the necessary space */
        }

        .banner nav a {
            color: white;
            margin: 0 10px; /* Reduce margin between navigation items */
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        .hero h1 {
            font-size: 50px;
            margin-bottom: 20px;
            margin-top: 80px; /* Space for the banner */
        }

        .hero p {
            font-size: 20px;
            max-width: 600px;
        }

        .section {
            padding: 100px 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        #home {
            background-color: #ecf0f1;
        }

        #services {
            background-color: #bdc3c7;
        }

        #projects {
            background-color: #95a5a6;
        }

        #team {
            background-color: #ecf0f1;
        }

        #careers {
            background-color: #bdc3c7;
        }

        #about {
            background-color: #95a5a6;
        }

        #contact {
            background-color: #7f8c8d;
        }

        .section h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .section p {
            font-size: 18px;
            line-height: 1.8;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('files/content.json')
                .then(response => response.json())
                .then(data => {
                    // Load Services Section
                    const servicesSection = document.getElementById('services');
                    if (servicesSection) {
                        const servicesContent = data.services.map(service => `
                            <h3>${service.title}</h3>
                            <p>${service.description}</p>
                        `).join('');
                        servicesSection.innerHTML += servicesContent;
                    }

                    // Load Projects Section
                    const projectsSection = document.getElementById('projects');
                    if (projectsSection) {
                        projectsSection.querySelector('h2').textContent = data.projects[0].title;
                        projectsSection.querySelector('p').innerHTML = data.projects[0].description;
                    }

                    // Load Careers Section
                    const careersSection = document.getElementById('careers');
                    if (careersSection) {
                        careersSection.querySelector('h2').textContent = data.careers.title;
                        careersSection.querySelector('p').innerHTML = data.careers.description;
                    }

                    // Load About Section
                    const aboutSection = document.getElementById('about');
                    if (aboutSection) {
                        aboutSection.querySelector('h2').textContent = data.about.title;
                        aboutSection.querySelector('p').innerHTML = data.about.description;
                    }
                })
                .catch(error => console.error('Error loading content:', error));
        });
    </script>
</head>
<body>

    <!-- Hero Section with Navigation, Logo, and Welcome Message on Top of the Image -->
    <div class="hero" id="home">
        <!-- Banner with Navigation and Logo -->
        <div class="banner">
            <div class="logo">BBTC</div>
            <nav>
                <a href="#home">Home</a>
                <a href="#services">Services</a>
                <a href="#projects">Projects</a>
                <a href="#careers">Careers</a>
                <a href="#about">About Us</a>
                <a href="#contact">Contact Us</a>
            </nav>
        </div>
        <div>
            <h1>Welcome to Bright Bee Technology Center</h1>
            <p>Providing the best services with high-quality standards.</p>
        </div>
    </div>

    <!-- Services Section -->
    <div id="services" class="section">
        <h2>Services We Provide</h2>
        <!-- Content will be loaded here by JavaScript -->
    </div>

    <!-- Projects Section -->
    <div id="projects" class="section">
        <h2>Projects</h2>
        <p></p>
    </div>

    <!-- Careers Section -->
    <div id="careers" class="section">
        <h2>Careers</h2>
        <p></p>
    </div>

    <!-- About Us Section -->
    <div id="about" class="section">
        <h2>About Us</h2>
        <p></p>
    </div>

    <!-- Contact Us Section -->
    <div id="contact" class="section">
        <h2>Contact Us</h2>
        <p>This is the content of the Contact Us section.</p>
    </div>

</body>
</html>
